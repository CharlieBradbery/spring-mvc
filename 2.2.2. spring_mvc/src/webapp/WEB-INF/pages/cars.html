<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Color</th>
    </tr>
    <tr th:each="car: ${cars}">

        <td th:text="${car.model}">model</td>
        <td th:text="${car.number}">number</td>
        <td th:text="${car.color}">color</td>
    </tr>
</table>
</body>
</html>
